---
- connection: local
  hosts: localhost
  gather_facts: false
  tasks:
    - name: "Create ImageContentSourcePolicy resource (name: cpd-image-content-source-policy)"
      kubernetes.core.k8s:
        kubeconfig: "{{ kube_config }}"
        resource_definition:
          apiVersion: operator.openshift.io/v1alpha1
          kind: ImageContentSourcePolicy
          metadata:
            name: cpd-image-content-source-policy
          spec:
            repositoryDigestMirrors:
              - mirrors:
                  - docker-na-proxy-svl.artifactory.swg-devops.com/hyc-cloudpak-team-cp-cpstgicr-docker-remote/cp
                source: cp.icr.io/cp
              - mirrors:
                  - docker-na-proxy-svl.artifactory.swg-devops.com/hyc-cloudpak-team-cp-cpstgicr-docker-remote/cp
                source: icr.io/cpopen
              - mirrors:
                  - docker-na-proxy-svl.artifactory.swg-devops.com/hyc-cloudpak-team-cp-icr-docker-remote/cpopen/cpfs
                source: icr.io/cpopen/cpfs
              - mirrors:
                  - docker-na-proxy-svl.artifactory.swg-devops.com/hyc-cloudpak-team-cp-cpstgicr-docker-remote/cp
                source: icr.io/db2u
        state: present
