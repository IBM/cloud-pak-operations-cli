---
- connection: local
  hosts: localhost
  gather_facts: false
  tasks:
    - name: "Create Namespace resource (name: {{ project }})"
      kubernetes.core.k8s:
        kubeconfig: "{{ kube_config }}"
        resource_definition:
          apiVersion: v1
          kind: Namespace
          metadata:
            labels:
              name: openshift-nfd
              openshift.io/cluster-monitoring: "true"
            name: "{{ project }}"
        state: present

    - name: "Create OperatorGroup resource (name: openshift-nfd)"
      kubernetes.core.k8s:
        kubeconfig: "{{ kube_config }}"
        resource_definition:
          apiVersion: operators.coreos.com/v1
          kind: OperatorGroup
          metadata:
            generateName: openshift-nfd-
            name: openshift-nfd
            namespace: "{{ project }}"
          spec:
            targetNamespaces:
              - openshift-nfd
        state: present

    - name: "Create Subscription resource (name: nfd)"
      kubernetes.core.k8s:
        kubeconfig: "{{ kube_config }}"
        resource_definition:
          apiVersion: operators.coreos.com/v1alpha1
          kind: Subscription
          metadata:
            name: nfd
            namespace: "{{ project }}"
          spec:
            channel: stable
            installPlanApproval: Automatic
            name: nfd
            source: redhat-operators
            sourceNamespace: openshift-marketplace
        state: present

    - name: "Waiting for creation of custom resource definitions"
      wait_for_custom_resource_definitions:
        kubeconfig: "{{ kube_config }}"
        custom_resource_definitions:
          - "NodeFeatureDiscovery"
          - "NodeFeatureRule"

    - name: "Create NodeFeatureDiscovery resource (name: nfd-instance)"
      kubernetes.core.k8s:
        kubeconfig: "{{ kube_config }}"
        resource_definition:
          apiVersion: nfd.openshift.io/v1
          kind: NodeFeatureDiscovery
          metadata:
            name: nfd-instance
            namespace: "{{ project }}"
          spec:
            instance: "" # instance is empty by default
            topologyupdater: false # False by default
            operand:
              image: "registry.redhat.io/openshift4/ose-node-feature-discovery-rhel9:v{{openshift_server_version}}"
              imagePullPolicy: Always
            workerConfig:
              configData: |
                core:
                #  labelWhiteList:
                #  noPublish: false
                  sleepInterval: 60s
                #  sources: [all]
                #  klog:
                #    addDirHeader: false
                #    alsologtostderr: false
                #    logBacktraceAt:
                #    logtostderr: true
                #    skipHeaders: false
                #    stderrthreshold: 2
                #    v: 0
                #    vmodule:
                ##   NOTE: the following options are not dynamically run-time configurable
                ##         and require a nfd-worker restart to take effect after being changed
                #    logDir:
                #    logFile:
                #    logFileMaxSize: 1800
                #    skipLogHeaders: false
                sources:
                  cpu:
                    cpuid:
                #     NOTE: whitelist has priority over blacklist
                      attributeBlacklist:
                        - "BMI1"
                        - "BMI2"
                        - "CLMUL"
                        - "CMOV"
                        - "CX16"
                        - "ERMS"
                        - "F16C"
                        - "HTT"
                        - "LZCNT"
                        - "MMX"
                        - "MMXEXT"
                        - "NX"
                        - "POPCNT"
                        - "RDRAND"
                        - "RDSEED"
                        - "RDTSCP"
                        - "SGX"
                        - "SSE"
                        - "SSE2"
                        - "SSE3"
                        - "SSE4.1"
                        - "SSE4.2"
                        - "SSSE3"
                      attributeWhitelist:
                  kernel:
                    kconfigFile: "/path/to/kconfig"
                    configOpts:
                      - "NO_HZ"
                      - "X86"
                      - "DMI"
                  pci:
                    deviceClassWhitelist:
                      - "0200"
                      - "03"
                      - "12"
                    deviceLabelFields:
                      - "class"
            customConfig:
              configData: |
                - name: "more.kernel.features"
                  matchOn:
                  - loadedKMod: ["example_kmod3"]
